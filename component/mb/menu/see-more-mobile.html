<script type="text/javascript">
	_loader.use('zepto',function(){
	    var $scope = $('.mohe-demo'),
			more = $('.js-mh-more',$scope);

		more.on("click",function(e){
			e.preventDefault();
			var self = $(this);
			self.toggleClass("mohe-open");

			if(self.hasClass("mohe-open")){
				self.parent().find(".js-hide-item").removeClass("mh-hide-item");
			} else {
				self.parent().find(".js-hide-item").addClass("mh-hide-item");
			}

		});
	})
</script>
