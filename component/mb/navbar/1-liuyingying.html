<style>
	#mohe-demo .mh-ui-tabs{
		border-top: 1px solid #eaeaea;
		border-bottom: 1px solid #dadada;
		background-color: #fafafa;
		display: -webkit-box;
		display: -webkit-flex;
		display: flex;
		line-height: 40px;
		margin:0 -2px;
	}
	#mohe-demo .mh-ui-tabs .mh-ui-items{
		display: block;
		-webkit-box-flex:1;
		-webkit-flex:1;
		-flex:1;
		text-align: center;
	}
	#mohe-demo .mh-ui-tabs .mh-ui-items.active{
		background-color: #fff;
		margin: -1px 0;
		border-top: 1px solid #dadada;
	}
	#mohe-demo .mh-ui-tabs .mh-ui-items~.mh-ui-items{
		border-left: 1px solid #dadada;
	}
	#mohe-demo .mh-ui-tabs .mh-ui-items .mh-ui-links{
		display: block;
		color: #333;
	}

	/*js-ui-tabcon样式去掉，此处为模拟内容框*/
	#mohe-demo .js-ui-tabcon{
		min-height: 50px;
		line-height: 50px;
		text-align: center;
	}

</style>
<div id="mohe-demo" class="g-mohe">
	<ul class="mh-ui-tabs js-ui-tabs">
		<li class="mh-ui-items active">
			<a href="#tab1" class="mh-ui-links">宜吃</a>
		</li>
			<li class="mh-ui-items ">
				<a href="#tab2" class="mh-ui-links">忌吃</a>
			</li>
		<li class="mh-ui-items ">
			<a href="#tab3" class="mh-ui-links">食疗菜谱</a>
		</li>
	</ul>
	<div class="js-ui-tabcon">第一个tab内容</div>
	<div class="js-ui-tabcon" style="display:none">第二个tab内容</div>
	<div class="js-ui-tabcon" style="display:none">第三个tab内容</div>
</div>
<script type="text/javascript">
	_loader.use('zepto',function(){
		var $scope = $('#mohe-demo'),
		tabsTitle = $('.js-ui-tabs li', $scope),
		tabsCon = $('.js-ui-tabcon', $scope);

		/*tab切换*/
		tabsTitle.click(function(){
			var me = $(this);
			tabsTitle.removeClass('active');
			me.addClass('active');
			tabsCon.hide();
			tabsCon.eq(me.index()).show();
		})
	})
</script>
